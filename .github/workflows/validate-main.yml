name: Validate Backend

on:
  push:
    branches:
      - main

jobs:
  validate:
    name: Validate Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: quizzer-backend/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install
        working-directory: quizzer-backend

      - name: Run Prettier auto-fix
        run: pnpm run format:write
        working-directory: quizzer-backend

      - name: Run ESLint
        run: pnpm run lint:check
        working-directory: quizzer-backend

      - name: Run tests
        run: pnpm run test:ci
        working-directory: quizzer-backend

      - name: Build project
        run: pnpm run build
        working-directory: quizzer-backend

      - name: Validation complete
        run: echo "âœ… All validation checks passed! Render will now deploy automatically."
